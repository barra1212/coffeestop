{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffee Stop</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!--{% block head_js %}-->
    <!--{% endblock head_js %}-->
</head>

<body>
    <div class="container" id="coffeenav">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="d-flex flex-grow-1">
                <span class="w-100 d-lg-none d-block"><!-- hidden spacer to center brand on mobile --></span>
                <a class="navbar-brand" href="/">
                <img src="{% static 'media/coffee-stop-logo.svg' %}" height="50" class="d-inline-block align-top" alt="">
            </a>
                <div class="w-100 text-right">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar7">
                <span class="navbar-toggler-icon"></span>
            </button>
                </div>
            </div>
            <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar7">
                <ul class="navbar-nav ml-auto flex-nowrap">
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a href="{% url 'profile' %}">Profile</a></li>
                    <li class="nav-item"><a href="{% url 'logout' %}">Log Out</a></li>
                    {% else %}
                    <li class="nav-item"><a href="{% url 'register' %}">Register</a></li>
                    <li class="nav-item"><a href="{% url 'login' %}">Log In</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>

    </div>

    {% if messages %}
    <div class="alert alert-success">
        <div class="messages">
            {% for message in messages %} {{ message }} {% endfor %}
        </div>
    </div>
    {% endif %}
    <div class="container">
        <!--    <div class="display">-->
        <!--        <form action="" method="get">-->
        <!--            <input type="text" name="q">-->
        <!--            <button type="submit">Search</button>-->
        <!--        </form>-->
        <!--    </div>-->
        {% block content %} {% endblock %}
    </div>
    <footer>
        <!--<div class="container">-->
        <!--    <p>Made by Code Institute bootcampers</p>-->
        <!--</div>-->
    </footer>
</body>

</html>
